<!DOCTYPE HTML>
<html>
  <head>
    <title>Web Caesar 2 | navigation</title>
    <!-- See video Variable Expressions in Jinja2 Templates time frame 2:20 -->
    <!-- single curly braces --> 
    <title>Navigation Bar Test</title>
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='bootstrap-4.0.0-beta.3-dist/css/bootstrap.css')}}"/>
          
    <style>
      .error {color:red; }
    </style>
    ////
    <style>
        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        .dropbtn:hover, .dropbtn:focus {
            background-color: #3e8e41;
        }
        
        .dropdown {
            position: relative;
            display: inline-block;
        }
        
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        
        .dropdown a:hover {background-color: #f1f1f1}
        
        .show {display:block;}
        </style>
    ////
  </head>
  <body>

      <div class="dropdown">
          <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Bootstrap Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>
////
<div class="dropdown">
    <button onclick="myFunction()" class="dropbtn">Dropdown</button>
      <div id="myDropdown" class="dropdown-content">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
      </div>
    </div>
////
    <h1>Web Ceasar 2 Navigation Test</h1>
   <!-- seems similar to WordPress get template_part() -->
    {% block content %}
    {% endblock %}

    <script>
        /* When the user clicks on the button, 
        toggle between hiding and showing the dropdown content */
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn')) {
        
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
        </script>

  </body>
  <link rel="stylesheet" type="text/javascript"
  href="{{url_for('static', filename='bootstrap-4.0.0-beta.3-dist/css/bootstrap.bundle.js')}}"/>
  
</html>
