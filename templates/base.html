<!DOCTYPE HTML>
<html>
  <head>
    <title>Web Caesar 2 | navigation</title>
    <!-- See video Variable Expressions in Jinja2 Templates time frame 2:20 -->
    <!-- single curly braces --> 
    <title>Navigation Bar Test</title>
    <link rel="stylesheet" type="text/css"
          href="{{url_for('static', filename='bootstrap-4.0.0-beta.3-dist/css/bootstrap.min.css')}}"/>
    <script type="text/javascript"
            src="{{ url_for('static', filename='bootstrap-4.0.0-beta.3-dist/js/bootstrap.min.js') }}"></script>
    <style>
      .error {color:red; }
    </style>
  </head>
  <body>
    <nav>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Dropdown
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" href="#">Disabled</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </div>
          </nav>
        </nav>
    <h1>Web Ceasar 2 Navigation Test</h1>
   <!-- seems similar to WordPress get template_part() -->
    {% block content %}
    {% endblock %}
  </body>
  <script type="text/javascript"
  src="{{ url_for('static', filename='bootstrap-4.0.0-beta.3-dist/js/bootstrap.min.js') }}"></script>
</html>
